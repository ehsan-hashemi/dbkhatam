<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد با Prism.js - تم سفید</title>

    <!-- Prism.js - تم سفید -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet">

    <style>
        body {
            background: #ffffff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .code-container {
            position: relative;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            color: #333;
            overflow: auto;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #e0e0e0;
            color: #000;
            border-radius: 5px 5px 0 0;
        }
        .copy-btn {
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        .copy-btn img {
            width: 20px;
            height: 20px;
        }
        .line-numbers .line-numbers-rows {
            user-select: none;
        }
        pre {
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="code-container">
    <div class="code-header">
        <span>Python</span>
        <button class="copy-btn">
            <img src="./content_copy_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="کپی">
        </button>
    </div>
    <pre class="line-numbers"><code class="language-html">


</code></pre>
</div>

<script>
    document.querySelector('.copy-btn').addEventListener('click', function() {
        let codeText = document.querySelector('code.language-python').textContent;
        navigator.clipboard.writeText(codeText).then(() => {
            alert('✅ کد با موفقیت کپی شد!');
        }).catch(err => {
            console.error('❌ خطا در کپی کردن:', err);
        });
    });
</script>

<!-- Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

</body>
</html>
