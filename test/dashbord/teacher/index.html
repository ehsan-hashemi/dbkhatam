<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد دانش‌آموز</title>
    <style>
        @font-face {
            font-family: "Vazir";
            src: url("/Vazir-Regular.ttf");
        }
        body {
            font-family: "Vazir";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        #navbar2 {
            background-color: #007BFF;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sidebar ul li a:hover {
            background-color: #007BFF;
            color: white;
        }

        #content {
            margin-left: 270px;
            padding: 20px;
        }

        body {
            margin: 0;
            font-family: "Vazir";
        }

        .navbar {
            overflow: hidden;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar a {
        float: right;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .navbar a:hover {
        background: #007BFF;
        color: #ffffff;
        }

        .navbar a.active {
        background-color: #007BFF;
        color: #ffffff;
        }

        .navbar a.active:hover {
        background: hsl(0, 0%, 100%);
        color: #000000;
        }

        .main {
            padding: 16px;
            margin-bottom: 30px;
            direction: rtl;
        }
        
        #sidebar ul li a.action {
            background-color: #007BFF;
            color: #ffffff;
        }

        .dele:hover {
            background-color: red !important;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1>داشبورد معلم</h1>
    </div>

    <div id="sidebar">
        <ul>
            <li><a class="action" href="/test/dashbord/teacher/">خانه</a></li>
            <li><a href="/test/dashbord/teacher/profile">پروفایل</a></li>
            <li><a href="/test/dashbord/teacher/about">اطلاعات کلاس</a></li>
            <li><a href="./schedule">برنامه کلاسی</a></li>
            <li><a href="./grades">کارنامه ها</a></li>
            <li><a href="./assignments">تکالیف</a></li>
            <li><a href="./messages">پیام‌ها</a></li>
            <li><a class="dele" href="/test/login/">خروج</a></li>
        </ul>
    </div>

    <div id="content">
        <h2>معلم گرامی "آقای ملاعلی" خوش آمدید.</h2>
        <p>از منوی سمت چپ گزینه موردنظر را انتخاب کنید.</p>
        <ul>
            <li>وضعیت تکالیف: <span id="mashqe"></span></li>
            <li>پیام جدید: <span id="mesagesee"></span> پیام</li>
            <li>تعداد دانش آموزان: <span id="mecar"></span> نفر</li>
            <li>تاریخ: <span id="datetime"></span></li>
        </ul>
    </div>
    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mashqe").textContent = "ارسال نشده";
        }

        updateMessage();
    </script>

    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mesagesee").textContent = "0";
        }

        updateMessage();
    </script>

    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mecar").textContent = "35";
        }

        updateMessage();
    </script>

    <script>
        function updateDateTime() {
          const now = new Date();
          now.setSeconds(now.getSeconds() + 1); // افزایش یک ثانیه
          document.getElementById("datetime").textContent = now.toLocaleString();
        }
      
        setInterval(updateDateTime, 1000); // اجرای تابع هر یک ثانیه
        updateDateTime(); // نمایش مقدار اولیه
      </script>
</body>
</html>
