<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد دانش‌آموز</title>
    <style>
        @font-face {
            font-family: "Vazir";
            src: url("/Vazir-Regular.ttf");
        }
        body {
            font-family: "Vazir";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        #navbar2 {
            background-color: #007BFF;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
        }

        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sidebar ul li a:hover {
            background-color: #007BFF;
            color: white;
        }

        #content {
            margin-left: 270px;
            padding: 20px;
        }

        body {
            margin: 0;
            font-family: "Vazir";
        }

        .navbar {
            overflow: hidden;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar a {
        float: right;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .navbar a:hover {
        background: #007BFF;
        color: #ffffff;
        }

        .navbar a.active {
        background-color: #007BFF;
        color: #ffffff;
        }

        .navbar a.active:hover {
        background: hsl(0, 0%, 100%);
        color: #000000;
        }

        .main {
            padding: 16px;
            margin-bottom: 30px;
            direction: rtl;
        }
        
        #sidebar ul li a.action {
            background-color: #007BFF;
            color: #ffffff;
        }

        .dele:hover {
            background-color: red !important;
            color: #ffffff;
        }

        /* تنظیم دکمه منو */
        #burger {
            position: fixed;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: none; /* در دسکتاپ پنهان باشد */
            z-index: 9999; /* بالاترین مقدار تا همیشه نمایش داده شود */
        }

        /* تنظیم تصویر آیکون */
        #burger img {
            width: 40px;
            height: 40px;
        }

        /* تنظیم منو */
        #sidebar {
            position: fixed;
            top: 0;
            width: 250px;
            height: 100%;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            transition: left 0.3s ease-in-out;
        }

        /* نمایش منو هنگام کلیک */
        #sidebar.active {
            left: 0;
        }

        /* فقط در موبایل دکمه منو نمایش داده شود */
        @media (max-width: 768px) {
            #burger {
                display: block;
            }
            #sidebar {
                display: none;
                padding: 20px;
            }
            #sidebar.active {
                display: block;
            }
            #sidebar ul {
                padding-top: 15px;
            }
            #content {
                margin-left: 0; /* حذف فاصله بین content و sidebar */
                width: 100%; /* محتوای صفحه به‌طور کامل نمایش داده شود */
                padding: 0px;
            }
            .epaddeing {
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h1>داشبورد معلم</h1>
    </div>

    <button id="burger"><img src="/images/menu_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg" alt="menu"></button>
    <div id="sidebar">
        <ul>
            <li><a class="action" href="/test/dashbord/teacher/">خانه</a></li>
            <li><a href="/test/dashbord/teacher/profile">پروفایل</a></li>
            <li><a href="/test/dashbord/teacher/about">اطلاعات کلاس</a></li>
            <li><a href="./schedule">برنامه کلاسی</a></li>
            <li><a href="./grades">کارنامه ها</a></li>
            <li><a href="./assignments">تکالیف</a></li>
            <li><a href="./messages">پیام‌ها</a></li>
            <li><a class="dele" href="/test/login/">خروج</a></li>
        </ul>
    </div>

    <div id="content">
        <h2 class="epaddeing">معلم گرامی "<span id="username"></span>" خوش آمدید.</h2>
        <p class="epaddeing">از منوی سمت چپ گزینه موردنظر را انتخاب کنید.</p>
        <ul>
            <li class="epaddeing">وضعیت تکالیف: <span id="mashqe"></span></li>
            <li class="epaddeing">پیام جدید: <span id="mesagesee"></span> پیام</li>
            <li class="epaddeing">تعداد دانش آموزان: <span id="mecar"></span> نفر</li>
            <li class="epaddeing">تاریخ: <span id="datetime"></span></li>
        </ul>
    </div>
    <script src="../login/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let username = localStorage.getItem("username"); // دریافت نام از localStorage
            if (username) {
                document.getElementById("username").textContent = username;
            }
        });
    </script>
    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mashqe").textContent = "ارسال نشده";
        }

        updateMessage();
    </script>

    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mesagesee").textContent = "0";
        }

        updateMessage();
    </script>

    <script>
        function updateMessage() {
          const now = "hi";
          document.getElementById("mecar").textContent = "35";
        }

        updateMessage();
    </script>

    <script>
        function updateDateTime() {
          const now = new Date();
          now.setSeconds(now.getSeconds() + 1); // افزایش یک ثانیه
          document.getElementById("datetime").textContent = now.toLocaleString();
        }
      
        setInterval(updateDateTime, 1000); // اجرای تابع هر یک ثانیه
        updateDateTime(); // نمایش مقدار اولیه
      </script>
      <script>
        document.getElementById("burger").addEventListener("click", function () {
            let sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        });
    </script>
</body>
</html>
